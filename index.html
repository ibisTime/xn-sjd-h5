<!DOCTYPE html>
<html style="font-size:50px;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>氧林</title>
    <link rel="shortcut icon" type="image/ico" href="/static/sjdicon.ico"/>
    <script>
      (function(doc, win) {
        var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
          recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth < 750)
              docEl.style.fontSize = clientWidth / 7.5 + 'px';
            else
              docEl.style.fontSize = '100px';
          };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
    <script src="http://webapi.amap.com/maps?v=1.4.0&key=21cedc62bec959010fac4ba7be7f1305"></script>
    <script type="text/javascript" src="./static/config.js"></script>
    <script src='http://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.onload = function() {
        var a = document.getElementById('tlbstoolbar');
        a && a.parentNode.removeChild(a);
      };
    </script>
    <!--<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=c9d1cce9742c33c95296ea47506ef7b6"></script>-->

</html>
